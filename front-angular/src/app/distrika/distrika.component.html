<div class="mat-elevation-z8">
    <table mat-table [dataSource]="distrika" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="id_faritra">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Faritra</th>
            <td mat-cell *matCellDef="let element">{{ element.id_faritra }}</td>
        </ng-container>

        <ng-container matColumnDef="anarana">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Distrika</th>
            <td mat-cell *matCellDef="let element">{{ element.anarana }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[10, 20, 50]"
        showFirstLastButtons
        aria-label="Select page">
    </mat-paginator>
</div>
